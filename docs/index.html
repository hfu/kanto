<!doctype html>
<html>
<head>
<style>
body { margin: 0; padding: 0; font-family: 'Geist Mono', monospace; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist+Mono&display=swap" rel="stylesheet">
<script src="https://unpkg.com/maplibre-gl@5.2.0/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/pmtiles@3.2.0/dist/pmtiles.js"></script>
<link href="https://unpkg.com/maplibre-gl@5.2.0/dist/maplibre-gl.css" rel="stylesheet" />
</head>
<body>
<div id="map"></div>
<script> 
const style = 'https://gsi-cyberjapan.github.io/optimal_bvmap/style/skeleton.json'
maplibregl.addProtocol('pmtiles', (new pmtiles.Protocol()).tile)
const map = new maplibregl.Map({
  container: 'map', style: style, hash: true,
  center: [139.7573, 35.6803], zoom: 15,
})
map.on('style.load', () => {
  map.addSource('kanto', {
    type: 'raster',
    url: '/martin/kanto'
  })
  map.addLayer({
    id: 'kanto', type: 'raster', source: 'kanto'
  }, '海岸線')
})
</script>
</body>
</html>
